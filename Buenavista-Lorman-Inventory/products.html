<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="topbar">
        <h1>Inventory System</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#sales">Sales</a></li>
            </ul>
            <ul class="logout">
                <li><a href="#logout">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Product List</h2>
                <button class="add-button">Add Product</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Unit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data -->
                    <tr>
                        <td>1</td>
                        <td>Product A</td>
                        <td>100</td>
                        <td>$10</td>
                        <td>Piece</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Product B</td>
                        <td>50</td>
                        <td>$20</td>
                        <td>Box</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
