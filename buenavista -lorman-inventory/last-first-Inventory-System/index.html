<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="topbar">
        <h1>Inventory System</h1>
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="index.html#dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="add_items.html" class="nav-link">Add Items</a></li>
                <li><a href="sales.html" class="nav-link">Sales</a></li>
                <li><a href="orders.html" class="nav-link">Orders</a></li>
            </ul>
            <ul class="logout">
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="dashboard" class="content-section active">
                <h2>Dashboard</h2>
                <div class="dashboard-content">
                    <div class="box total-sales">
                        <h3>Total Sales</h3>
                        <p>$10,000</p>
                    </div>
                    <div class="box recent-orders">
                        <h3>Recent Orders</h3>
                        <ul>
                            <li>Order #1234</li>
                            <li>Order #1235</li>
                            <li>Order #1236</li>
                        </ul>
                    </div>
                    <div class="box categories">
                        <h3>Categories</h3>
                        <ul>
                            <li>Electronics</li>
                            <li>Furniture</li>
                            <li>Clothing</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const contentSections = document.querySelectorAll('.content-section');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').startsWith('index.html')) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').split('#')[1];

                        navLinks.forEach(link => {
                            link.classList.remove('active');
                        });

                        contentSections.forEach(section => {
                            section.classList.remove('active');
                        });

                        this.classList.add('active');
                        document.getElementById(targetId).classList.add('active');
                    }
                });
            });

            // Check for hash in URL and activate corresponding section
            const currentHash = window.location.hash.substring(1);
            if (currentHash) {
                document.querySelector(`.nav-link[href="index.html#${currentHash}"]`).click();
            }
        });
    </script>
</body>
</html>
